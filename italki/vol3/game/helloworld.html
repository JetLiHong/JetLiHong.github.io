<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the italki Language Challenge</title>
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="container">
    <div class="main">
        <div class ="main-one">
            <span class="title">Italki</span>
            <h1>Language challenge</h1>
            <span class="subtitle">Pokemon edition</span>
            
            <div class="underline"></div><span class="subtitle">Rewards</span>
            <p>
                5 hour goal: Buneary 
            </p>
            <p>
                12 hour goal: Piplup
            </p>
            <p>
                19 hour goal: Pikachu
            </p>
            <p>
                24 hour goal: Croagunk
            </p>
            <button><a href="http://www.italki.com" target="_blank">Gotta catch 'em all!</a></button>
            
        </div>
        <div class="main-two">
        <img class="image" src="buttonsetc/buneary.png" alt="pic">

        </div>
          
    </div>
    <div class="subpics">
        <img src="buttonsetc/buneary.png" alt="pic" onclick="imageupdate('buttonsetc/buneary.png')">
        <img src="buttonsetc/piplup.png" alt="pic" onclick="imageupdate('buttonsetc/piplup.png')">
        <img src="buttonsetc/pikachu.png" alt="pic" onclick="imageupdate('buttonsetc/pikachu.png')">
        <img src="buttonsetc/croagunk.png" alt="pic" onclick="imageupdate('buttonsetc/croagunk.png')">

    </div>
</div>
<script src="script.js"></script>
    
</body>
</html>
