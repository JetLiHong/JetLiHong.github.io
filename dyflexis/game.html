<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
        <div id="navbar">
            <ul>
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="rules.html">Rules</a></li>
                <li><a href="">Game</a></li>
            </ul>

        </div>
    
    
    <div class="game-wrapper">
      <div class="players-wrapper">
        <div class="player player-human">
          <div class="items-wrapper">
            <img class="item js-item-user-rock" src="assets/fire.png" alt="Fire" />
            <img class="item js-item-user-paper picked" src="assets/water.png" alt="Water" />
            <img class="item js-item-user-scissors" src="assets/grass.png" alt="Grass" />
          </div>
          <div class="item-picker">
            <button class="item-btn js-btn-rock">Fire</button>
            <button class="item-btn js-btn-paper">Water</button>
            <button class="item-btn js-btn-scissors">Grass</button>
          </div>
        </div>
        <div class="player player-cpu">
          <div class="items-wrapper">
            <img class="item js-item-cpu-rock" src="assets/fire.png" alt="Fire" />
            <img class="item js-item-cpu-paper" src="assets/water.png" alt="Water" />
            <img class="item js-item-cpu-scissors picked" src="assets/grass.png" alt="Grass" />
          </div>
          <div class="item-picker mobile-hidden"></div>
        </div>
      </div>
      <div class="score-wrapper">
        <span>User Won</span>
        &nbsp;
        <span class="js-user-score">0</span>
        &nbsp;
        <span>out of</span>
        &nbsp;
        <span class="js-total-moves">0</span>
        &nbsp;
        <span>games</span>
      </div>
    </div>

  </div>
    <script src="script.js"></script>
  </body>
</html>
